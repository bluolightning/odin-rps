<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock - Paper - Scissors</h1>
    </div>

    <div class="button-container">
        <button id="poof" class="rock">
            <img src="./imgs/rock.jpg" alt="rock">
        </button>
        <button class="paper">
            <img src="./imgs/paper.jpg" alt="rock">
        </button>
        <button class="scissors">
            <img src="./imgs/scissor.jpg" alt="scissors">
        </button>
    </div>

    <button class="reset-button">Reset the game</button>

    <div class="result-board">
        <h2>Results:</h2>
        <div class="results">
            <p class="round-result"></p>
        </div>
    </div>

    <div class="footer">
        <ul>

                on <a href="https://www.pexels.com/photo/black-stone-2363901/" rel="noopener noreferrer" target="_blank">Pexels</a>
            </li>
            <li>Paper - <a href="https://unsplash.com/@brandi1?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Brandi Redd</a> 
                on <a href="https://unsplash.com/photos/scattered-sheets-of-white-paper-covering-the-entire-frame-aJTiW00qqtI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            <li>Scissor - Mike Bird 
                on <a href="https://www.pexels.com/photo/red-scissors-near-green-leaf-211710/" rel="noopener noreferrer" target="_blank">Pexels</a></li>
        </ul>
    </div>
</body>
</html>
